<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;800&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Interactive pricing component</title>
  </head>
  <body>
    <div class="page_wrapper">
      <div class="intro_banner">
        <span class="tagline">Simple, traffic-based pricing</span>
        <p>Sign-up for our 30-day trial. No credit card required.</p>
      </div>
      <div class="discount_card">
        <div class="discount_heading">
          <p>100K Pageviews</p>
          <p>$16.00 <sup>/month</sup></p>
        </div>
        <input type="range" id="amount" name="amount" min="0" max="100" />
        <p>
          Monthly Billing
          <label class="switch">
            <input type="checkbox" />
            <span class="slider round"></span>
          </label>
          Your Billing <span class="discount_amount">25% discount</span>
        </p>
        <hr />
        <ul>
          <li>Unlimited websites</li> <li>100% data ownership</li> <li>Email reports</li> <button name="start_trial">Start my trial</button>
        </ul>
      </ul>
      </div>

      <footer>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="developedcreative.com">Liam Mandeville</a>.
      </footer>
    </div>
  </body>
</html>
